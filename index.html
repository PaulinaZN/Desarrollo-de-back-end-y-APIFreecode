<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timestamp Microservice - Proyecto Personalizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1.5rem;
      background: #282c34;
      color: #61dafb;
      text-align: center;
      border-radius: 10px;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    input, button {
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border-radius: 5px;
      border: none;
      margin: 0.5rem 0;
      width: 80%;
      max-width: 320px;
      box-sizing: border-box;
    }
    input {
      border: 2px solid #61dafb;
      background-color: #20232a;
      color: #61dafb;
    }
    input:focus {
      outline: none;
      border-color: #21a1f1;
      background-color: #282c34;
    }
    button {
      background-color: #21a1f1;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #1b8cd8;
    }
    .result {
      margin-top: 1.5rem;
      background: #20232a;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      user-select: text;
    }
    .error {
      color: #ff6b6b;
      font-weight: 700;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Timestamp Microservice</h1>
  <p>Ingresa una fecha (YYYY-MM-DD) o un timestamp (milisegundos):</p>
  <input type="text" id="dateInput" placeholder="Ejemplo: 2015-12-25 o 1451001600000" aria-label="Campo para ingresar fecha o timestamp" />
  <br />
  <button id="submitBtn" aria-label="BotÃ³n para obtener timestamp">Obtener Timestamp</button>

  <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>

  <script>
    const input = document.getElementById('dateInput');
    const button = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');

    function mostrarResultado(data) {
      if (data.error) {
        resultDiv.innerHTML = `<span class="error">Error: ${data.error}</span>`;
      } else {
        resultDiv.textContent = JSON.stringify(data, null, 2);
      }
    }

    button.addEventListener('click', () => {
      let dateValue = input.value.trim();

      let url = '/api';
      if (dateValue) {
        url += '/' + encodeURIComponent(dateValue);
      }

      resultDiv.textContent = 'Cargando...';

      fetch(url)
        .then(res => res.json())
        .then(data => {
          mostrarResultado(data);
        })
        .catch(() => {
          resultDiv.innerHTML = '<span class="error">Error al conectar con el servidor.</span>';
        });
    });
  </script>
</body>
</html>
